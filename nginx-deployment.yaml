apiVersion: apps/v1
kind: Deployment
metadata:
  name: sridhar-nginx-deployment
  namespace: sridhar-eks-activity
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      serviceAccountName: sridhar-nginx-service-account
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80